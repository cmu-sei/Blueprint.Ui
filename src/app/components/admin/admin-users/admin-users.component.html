<div class="component-container mat-elevation-z8">
  <div class="add-margin">
    <app-admin-user-list
      [users]="users$ | async"
      [isLoading]="isLoading$ | async"
      [canEdit]="canEdit"
      (create)="create($event)"
      (delete)="deleteUser($event)"
      (updateUser)="updateUser($event)">
    </app-admin-user-list>
  </div>
</div>
