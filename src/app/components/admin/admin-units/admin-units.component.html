<div class="cssLayoutRowStartCenter">
  <div class="sp-icon">
    <mat-icon class="mdi-24px" fontIcon="mdi-account-group" [ngStyle]="{'color': topbarColor}"></mat-icon>
  </div>
  <mat-form-field style="width: 300px; margin-left: 10px;">
    <input matInput [(ngModel)]="filterString" (keyup)="applyFilter($any($event.target).value)" placeholder="Search" />
  </mat-form-field>
  <div style="width: 30px;">
    <button mat-icon-button (click)="applyFilter('')" style="outline: none;" title="Clear Search">
      <mat-icon class="mdi-24px" fontIcon="mdi-close-circle-outline"></mat-icon>
    </button>
  </div>
  @if (!addingNewUnit) {
  <div class="button-end">
    <mat-paginator #paginator [length]="unitList?.length" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15, 20, 25, 50, 100, 200]" (page)="paginatorEvent($event)"></mat-paginator>
  </div>
  }
</div>

<mat-accordion displayMode="flat">
  <section matSort (matSortChange)="sortChanged($event)" class="header-row">
    <div class="header-cell first-cell">
      @if (canManage) {
      <button mat-icon-button (click)="addOrEditUnit(null)" style="outline: none; margin-left: 20px;" title="Add Unit">
        <mat-icon class="mdi-24px self-center" fontIcon="mdi-plus-circle"></mat-icon>
      </button>
      }
    </div>
    <div class="header-cell two-cell" mat-sort-header="shortName">Short Name</div>
    <div class="header-cell five-cell" mat-sort-header="name">Name</div>
  </section>

  @for (unit of paginateUnits(pageIndex, pageSize); track unit.id) {
  <mat-expansion-panel [expanded]="editUnit.id === unit.id">
    @if (!isLoading) {
    <mat-expansion-panel-header class="row" (click)="togglePanel(unit); $event.stopPropagation()">
      <div class="cell first-cell">
        @if (canManage) {
        <button mat-icon-button (click)="addOrEditUnit(unit); $event.stopPropagation()" style="outline: none;"
          title="Edit {{ unit.name }}">
          <mat-icon class="mdi-18px self-center" fontIcon="mdi-square-edit-outline"></mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUnit(unit); $event.stopPropagation()" style="outline: none;"
          title="Delete {{ unit.name }}">
          <mat-icon class="mdi-18px self-center" fontIcon="mdi-trash-can-outline"></mat-icon>
        </button>
        }
      </div>
      <div class="cell two-cell center-self">
        <div class="panel-div">
          {{ unit.shortName }}
        </div>
      </div>
      <div class="cell five-cell center-self">
        <div class="panel-div">
          {{ unit.name }}
        </div>
      </div>
    </mat-expansion-panel-header>
    }
    @if (editUnit.id === unit.id) {
    <div class="panel-container">
      <div class="user-div">
        @if (unit.id === editUnit.id) {
        <app-admin-unit-users [unitId]="unit.id" [canManage]="canManage"></app-admin-unit-users>
        }
      </div>
    </div>
    }
  </mat-expansion-panel>
  }
</mat-accordion>

@if (isLoading) {
<mat-card appearance="outlined" style="display: flex; justify-content: center; align-items: center;">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
}
