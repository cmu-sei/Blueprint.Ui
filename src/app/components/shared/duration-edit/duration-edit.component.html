<div class="single-detail center-self">
  <div class="date-time-picker">
    @if (hasStartTime()) {
      <mat-form-field>
        <input matInput [placeholder]="timeName" [formControl]="endTimeFormControl" (change)="timeUpdated()">
        <!-- <datetime-picker> -->
      </mat-form-field>
    }
  </div>
  <div>
    <span style="margin-left: 20px; margin-right: 20px;"> &nbsp; </span>
    <span>
      @if (sign > 0) {
        <button mat-icon-button (click)="changeSign()" title="Plus">
          <mat-icon class="mdi-18px self-center" fontIcon="mdi-plus"></mat-icon>
        </button>
      }
      @if (sign < 0) {
        <button mat-icon-button (click)="changeSign()" title="Minus">
          <mat-icon class="mdi-18px self-center" fontIcon="mdi-minus"></mat-icon>
        </button>
      }
    </span>
    <mat-form-field class="two-digits">
      <input matInput [value]="days" placeholder="d" type="number" min="0" step="1" (change)="deltaUpdated($event, 'd')"
        title="Days from Start" />
    </mat-form-field>&nbsp;
    <mat-form-field class="two-digits">
      <input matInput [value]="('0' + hours).slice(-2)" placeholder="h" type="number" min="-1" max="24" step="1"
        (change)="deltaUpdated($event, 'h')" title="Hours from Start" />
    </mat-form-field>:
    <mat-form-field class="two-digits">
      <input matInput [value]="('0' + minutes).slice(-2)" placeholder="m" type="number" min="-1" max="60" step="1"
        onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" (change)="deltaUpdated($event, 'm')"
        title="Minutes from Start" />
    </mat-form-field>:
    <mat-form-field class="two-digits">
      <input matInput [value]="('0' + seconds).slice(-2)" placeholder="s" type="number" min="-1" max="60" step="1"
        onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" (change)="deltaUpdated($event, 's')"
        title="Seconds from Start" />
    </mat-form-field>
    <span style="margin-left: 10px;">{{ postScript }}</span>
  </div>
</div>
